
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myRestaurantLabel" translate="ngenApp.restaurant.home.createOrEditLabel">Create or edit a Restaurant</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="restaurant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="restaurant.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="restaurant.address"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="restaurant.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.verified" for="field_verified">Verified</label>
            <input type="checkbox" class="form-control" name="verified" id="field_verified"
                    ng-model="restaurant.verified"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.bannerFile" for="field_bannerFile">BannerFile</label>
            <input type="text" class="form-control" name="bannerFile" id="field_bannerFile"
                    ng-model="restaurant.bannerFile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.about" for="field_about">About</label>
            <input type="text" class="form-control" name="about" id="field_about"
                    ng-model="restaurant.about"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.category" for="field_category">Category</label>
            <select class="form-control" name="category" ng-model="restaurant.category" id="field_category">
                <option value="Chinese" translate="ngenApp.RestaurantType.Chinese">Chinese</option>
                <option value="Thai" translate="ngenApp.RestaurantType.Thai">Thai</option>
                <option value="Indian" translate="ngenApp.RestaurantType.Indian">Indian</option>
                <option value="Arabian" translate="ngenApp.RestaurantType.Arabian">Arabian</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ngenApp.restaurant.gmapCode" for="field_gmapCode">GmapCode</label>
            <input type="text" class="form-control" name="gmapCode" id="field_gmapCode"
                    ng-model="restaurant.gmapCode"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
