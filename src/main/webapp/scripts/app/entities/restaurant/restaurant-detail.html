
<div>
    <h2><span translate="ngenApp.restaurant.detail.title">Restaurant</span> {{restaurant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.verified">Verified</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.verified}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.bannerFile">BannerFile</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.bannerFile}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.about">About</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.about}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.category">Category</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'ngenApp.RestaurantType.' + restaurant.category}}">{{restaurant.category}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.restaurant.gmapCode">GmapCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{restaurant.gmapCode}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
