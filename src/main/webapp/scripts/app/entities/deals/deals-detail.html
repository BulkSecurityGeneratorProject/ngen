
<div>
    <h2><span translate="ngenApp.deals.detail.title">Deals</span> {{deals.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ngenApp.deals.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{deals.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.deals.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{deals.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.deals.startDate">StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{deals.startDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.deals.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{deals.endDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.deals.note">Note</span>
                </td>
                <td>
                    <span class="form-control-static">{{deals.note}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ngenApp.deals.restaurant">restaurant</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="restaurant.detail({id:deals.restaurant.id})">{{deals.restaurant.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
